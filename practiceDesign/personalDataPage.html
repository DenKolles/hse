<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Персональные данные</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/font.css">
</head>
<body>
    <header class="first-header">
        <div class = header-left>
            <img src="../resources/images/russia.svg" class="logo"/>
            <span class="logo__title">ФЕДЕРАЛЬНЫЙ РЕСУРС О НАСЕЛЕНИИ</span>

        <div class = header-right>

    </header>
    <section>
        <nav>
            <nav class="nav__top">
                <div class="nav__top__home">
                    <img src="../resources/images/icons/nav-home.svg" class="nav__top__home-image"/>

            </nav>
            <nav class="nav__bottom">
                <!--<img src="../resources/images/avatar/avatar-header.svg"/> -->
            </nav>
        </nav>
        <main class="main__top">
            <header class="main-header">
                <div class="header-left">
                    <img src="../resources/images/icons/nav-back.svg" class="main__top__back-image"/>
                    <a class="main__top__back-text" href="regionPage.html">Назад</a>
                    <span class="main__top__region">СВЕРДЛОВСКАЯ ОБЛ</span>
                    <span class="main__top__population">4 794 745 чел.</span>
                </div>
            </header>
        </main>
        <main class="main__bottom">
        </main>
    </section>
